<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef0f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border: 1px solid #d0d7e5; }
    .header { background-color: #1a237e; color: #ffffff; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    .content { padding: 20px; color: #333333; }
    .content p { margin: 10px 0; line-height: 1.5; }
    .cta-button { display: inline-block; padding: 12px 24px; background-color: #3949ab; color: #ffffff; text-decoration: none; border-radius: 4px; margin-top: 20px; }
    .footer { text-align: center; font-size: 12px; color: #999999; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ’³ Payment Confirmed</div>
    <div class="content">
      <p>Hi {{CustomerName}},</p>

      <p><strong>Billing Address:</strong> {{BillingAddress}}</p>
      <a href="{{invoiceLink}}" class="cta-button">View Invoice</a>

    <div class="footer">

    </div>  
  </div>
</body>
</html>
