<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
        }

        .header {
            background-color: #607d8b;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

            .content p {
                margin: 10px 0;
                line-height: 1.5;
            }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #455a64;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ðŸ‘‹ Welcome to the Team!</div>
        <div class="content">
            <p>Hi {{EmployeeName}},</p>
            <p>Your account has been created with the following roles: <strong>{{RolesHtml}}</strong>.</p>
            <p>To get started, please set your password using the link below:</p>
            <a href="{{ChangePasswordLink}}" class="cta-button">Set Your Password</a>
        </div>
        <div class="footer">
            If you have questions, reach out to your team lead or HR.
        </div>
    </div>
</body>
</html>
